<div id="form-modal" class="overlay modal overlay-open:opacity-100 " role="dialog" tabindex="-1">
  <div class="modal-dialog overlay-open:opacity-100">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Criar Evento</h3>
        <button type="button" class="btn btn-text btn-circle btn-sm absolute end-3 top-3" aria-label="Close" data-overlay="#form-modal"><span class="icon-[tabler--x] size-4"></span></button>
      </div>
      <form>
        <div class="modal-body pt-0">
          <label class="form-control mb-4">
            <div class="label">
              <span class="label-text">Nome</span>
            </div>
            <input type="text" placeholder="John Doe" class="input" name="iptName" [(ngModel)]="nameUser" />
          </label>
          <div class="mb-0.5 flex gap-4 max-sm:flex-col">
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">Email</span>
              </div>
              <input type="email" placeholder="johndoe@123@gmail.com" class="input" />
            </label>

          </div>
          <div class="mb-0.5 flex gap-4 max-sm:flex-col">
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">In√≠cio</span>
              </div>
              <input type="datetime-local" class="input" name="iptInicio" [(ngModel)]="newEventsStarts"/>
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">Fim</span>
              </div>
              <input type="datetime-local" class="input" name="iptFim" [(ngModel)]="newEventsEnds"/>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-soft btn-secondary" data-overlay="#form-modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<full-calendar [options]="calendarOptions()"></full-calendar>

<section class="flex justify-center relative">
  <img src="https://pagedone.io/asset/uploads/1702362010.png" alt="gradient background image"
    class="w-full h-full object-cover fixed">
  <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
    <!-- <img src="https://pagedone.io/asset/uploads/1702362108.png" alt="pagedone logo" class="mx-auto lg:mb-11 mb-8 object-cover"> -->
    <div class="rounded-2xl bg-white shadow-xl  p-4">

        <div class="mb-11 text-center">
          <h1 class="text-gray-900 font-manrope text-3xl font-bold leading-10 mb-2">Bem-Vindo</h1>
          <a routerLink="/"class="text-gray-500  text-base font-medium leading-6">Voltar a Home</a>
        </div>
        <input type="email"
        name="email"
        [(ngModel)]="fields.email"
        placeholder="Digite seu email"
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
          >
        <input type="password" required
        name="senha"
        [(ngModel)]="fields.password"
        placeholder="Digite sua senha"
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1"
        >
        <a class="flex justify-end mb-6">
          <span class="text-indigo-600 text-right text-base font-normal leading-6">Esqueceu sua Senha?</span>
        </a>
      <button [disabled]="loading" #button
            class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11"
            (click)="login(this)">
            {{ buttonText }}
        </button>
        <a class="flex justify-center text-gray-900 text-base font-medium leading-6"> NÃ£o tem uma
          conta? <span class="text-indigo-600 font-semibold pl-3">Inscrever-se</span>
        </a>
    </div>
  </div>
</section>
